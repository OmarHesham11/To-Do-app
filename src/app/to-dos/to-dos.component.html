<div class="container">
  <h1>ADD TODO LIST</h1>
  <div id="line"></div>
  <div class="task-input d-flex justify-content-center mb-5">
    <input
      [(ngModel)]="task"
      type="text"
      id="add-task"
      name="todo"
      placeholder="Add Task..."
      value=""
      class="mx-2"
    />
    <div class="flex-button">
      <button (click)="addToDo()" class="btn btn-primary p-3">Add</button>
    </div>
  </div>

  <div
    class="task m-3 " *ngFor="let todoo of toDoArray; let i = index">
    <div class="d-flex justify-content-between" *ngIf="todoo.show">
      <h2 class="d-flex align-items-center" [style.text-decoration]="todoo.textDecorater">{{ todoo.name }}</h2>
      <div>
        <button (click)="done(i)" class="btn btn-primary m-2 p-2">Done</button>
        <button (click)="delete(i)" class="btn btn-danger m-2 p-2">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
